            visibility: visible;
        }
        .prose img {

            height: auto;
        }
        /* Custom styles for the accordion effect */
        .category-content.is-closed {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        .category-content.is-open {
            max-height: 5000px; /* A large value to ensure content is visible */
            transition: max-height 0.5s ease-in;
        }
        .category-header {
            cursor: pointer;
            transition: color 0.3s;
        }
        .category-header:hover {
            color: #60a5fa;
